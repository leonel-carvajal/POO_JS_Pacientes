<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-light bg-dark" id="nav">
        <a href="#" class="navbar-brand text-white">Pacientes</a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Pacientes</h3>
                    </div>
                    <form action="#" class="card-body" id="pacient_form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="apellido" placeholder="Apellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="age" id="age" class="form-control" placeholder="Edad" value="0"
                                min="1" max="100">
                        </div>
                        <div class="form-group">
                            <input type="date" name="fecha_nac" id="fecha_nac" class="form-control" min="1900"
                                max="2020">
                        </div>
                        <div class="form-group">
                            <input type="text" name="diagnosis" id="diagnosis" class="form-control"
                                placeholder="DiagnÃ³stico">
                        </div>
                        <div class="form-gropu">
                            <input type="text" name="tratamiento" id="tratamiento" class="form-control mb-4"
                                placeholder="Tratamiento">
                        </div>
                        <input type="submit" value="Agregar" class="btn btn-primary btn-block">

                    </form>
                </div>
            </div>

            <div class="col-md-8" id="pacient-list">
            </div>
        </div>
    </div>
    <script src="pacientes.js"></script>
</body>

</html>
